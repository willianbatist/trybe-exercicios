<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Currículo</h1>
    </header>
    <fieldset>
        <form >
        <label for="input-name">Nome
            <input type="text" id="input-name" maxlength="40" placeholder="Escreva seu nome completo" required>
        <br><br>
        <label for="input-email">Email
            <input type="email" id="input-email" maxlength="50" placeholder="Escreva seu e-mail" required>
        <br>
        <br>
        <label for="input-cpf">CPF
            <input type="text" id="input-cpf" maxlength="11" placeholder="Numeros do CPF" required>
        <br><br>
        <label for="input-endereço">Endereço
            <input type="text" id="input-endereço" maxlength="200" placeholder="Escreva seu endereço" required>
        <br><br>
        <label for="input-cidade">Cidade
            <input type="text" id="input-cidade" maxlength="28" placeholder="Escreva sua cidade" required>
        <br><br>
        <label for="lista-de-estados">Estado 
            <select name="estado" id="lista-de-estados" required>
            </select>
        <br><br>
        <label for="input-radioCasa">
            <input type="radio" id="input-radioCasa" name="casaApartamento" value="moradia" checked>Casa
        </label>
        <label for="input-radioApartamento">
            <input type="radio" id="input-radioApartamento" name="casaApartamento" value="moradia">Apartamento
        </label>
    </fieldset>
    <br>
    <fieldset>
        <p>Resumo do currículo</p>
        <textarea name="resumo" id="resumo" rows="10" cols="40" maxlength="1000" required placeholder="Escrever 1000 caracteres ou menos."></textarea>
        <br><br>
        <label for="input-cargo">Cargo
            <input type="text" id="input-cargo" maxlength="40" placeholder="Escreva aqui seu cargo" required>
        <br><br>
        <label for="input-date">Data de início
            <input type="text" id="input-date" maxlength="10" placeholder="dd/mm/aaaa" required>
        <br><br>
        <button type="submit">ENVIAR</button>
    </fieldset>
    <script src="script.js"></script>
        </form>
</body>
</html>
