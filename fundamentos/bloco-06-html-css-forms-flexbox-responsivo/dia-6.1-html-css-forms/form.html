<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Currículo</h1>
    </header>
    <fieldset>
        <form >
        <label for="input-name">Nome
            <input type="text" id="input-name" class="form-control" maxlength="40" placeholder="Escreva seu nome completo" required>
        <br><br>
        <label for="input-email">Email
            <input type="email" id="input-email" class="form-control" maxlength="50" placeholder="Escreva seu e-mail" required>
        <br><br>
        <label for="input-cpf">CPF
            <input type="text" id="input-cpf" class="form-control" maxlength="11" placeholder="Numeros do CPF" required>
        <br><br>
        <label for="input-endereço">Endereço
            <input type="text" id="input-endereço" class="form-control" maxlength="200" placeholder="Escreva seu endereço" required>
        <br><br>
        <label for="input-cidade">Cidade
            <input type="text" id="input-cidade" class="form-control" maxlength="28" placeholder="Escreva sua cidade" required>
        <br><br>
        <label for="lista-de-estados">Estado 
            <select name="estado" id="lista-de-estados" class="form-select" required>
            </select>
        <br><br>
        <div class="form-check"><label for="input-radioCasa" class="form-check-label">Casa
            <input type="radio" id="input-radioCasa" class="form-check-input" name="casaApartamento" value="moradia" checked>
        </label>
        <br>
        <label for="input-radioApartamento" class="form-check-label">Apartamento
            <input type="radio" id="input-radioApartamento" class="form-check-input" name="casaApartamento" value="moradia">
        </label></div>
    </fieldset>
    <br>
    <fieldset>
        <p>Resumo do currículo</p>
        <textarea name="resumo" id="resumo" rows="10" cols="40" maxlength="1000" required placeholder="Escrever 1000 caracteres ou menos."></textarea>
        <br><br>
        <label for="input-cargo">Cargo
            <input type="text" id="input-cargo" maxlength="40" placeholder="Escreva aqui seu cargo" required>
        <br><br>
        <label for="input-date">Data de início
            <input type="text" id="input-date" maxlength="10" placeholder="dd/mm/aaaa" required>
        <br><br>
        <button type="submit">ENVIAR</button>
    </fieldset>
    <script src="script.js"></script>
        </form>
</body>
</html>
